description.long=Met Adblock Cash kunt u internet weer onder controle krijgen en het web bekijken op de manier zoals u dat wilt. De add-on wordt ondersteund door meer dan veertig filterabonnementen in tientallen talen, die de extensie automatisch instellen voor doeleinden variÃ«rend van het verwijderen van online-advertenties to het blokkeren van alle bekende malwaredomeinen. Met Adblock Cash kunt u ook uw filters aanpassen met behulp van een reeks nuttige functies, inclusief een contextoptie voor afbeeldingen, een blokkeringstabblad voor Flash- en Java-objecten en een lijst met blokkeerbare items om scripts en stylesheets te verwijderen.
