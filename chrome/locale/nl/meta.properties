description.long.addition1=Vanaf Adblock Cash 2.0 heeft u de mogelijkheid om in filtervoorkeuren enkele niet-opdringerige reclames toe te staan. Het doel is om websites te ondersteunen bij het gebruik van niet-opdringerige manieren om te adverteren en meer websites aan te moedigen om hetzelfde te doen. <a href="http://adblockplus.org/nl/acceptable-ads">Lees meer</a>
