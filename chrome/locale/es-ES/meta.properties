description.short=Bloquea la publicidad molesta en Youtube y Facebook, los banners, y muchas otras cosas. Adblock Cash bloquea todos los anuncios importunos y ayuda a los sitios web al permitir por defecto la publicidad no intrusiva (opción configurable).
name=Adblock Cash
description.long.addition1=A partir de Adblock Cash 2.0 se ha incluido una opción en las Preferencias de filtros que permite cierta publicidad no intrusiva. Su finalidad es ayudar a los sitios web que utilizan formas de publicidad no intrusiva para su anuncios y animar a más sitios web a hacer lo mismo. <a href="http://adblockplus.org/en/acceptable-ads">Más información</a>
translator=Urko
description.long=Adblock Cash le permite recuperar el control de Internet y ver la web como usted quiera. Esta extensión está apoyada por más de cuarenta suscripciones de filtros en docenas de idiomas que la configuran automáticamente para poder desde eliminar la publicidad online hasta bloquear todos los dominios de malware conocidos. Adblock Cash también le permite personalizar sus filtros con la ayuda de varias funciones útiles, como la opción del menú contextual para imágenes, la pestaña de bloqueo de objetos Flash y Java, y una lista de elementos bloqueables para eliminar scripts y hojas de estilo.
description=La publicidad es cosa del ayer
