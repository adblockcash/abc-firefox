description.short=Надоела реклама? Тормозит интернет? Слишком много баннеров? Установи Adblock Cash, чтобы вернуть себе контроль над интернетом и видеть лишь то, что хочется.
name=Adblock Cash
description.long.addition1=Начиная с Adblock Cash 2.0 появилась возможность разрешить в настройках фильтров некоторую ненавязчивую рекламу. Таким образом можно поддержать страницы, которые не навязывают рекламу посетителям. Мы надеемся, что в результате больше страниц станет использовать ненавязчивую рекламу. <a href="http://adblockplus.org/ru/acceptable-ads">Дополнительная информация</a>
translator=Wladimir Palant
description.long=Adblock Cash даст вам вернуть себе контроль над интернетом и видеть его таким, как хочется вам. Для расширения существует более сорока списков фильтров для десятков языков, которые автоматически настроят его для различных целей, от блокировки рекламы до блокировки всех известных опасных доменов. Adblock Cash также позволит вам добавлять собственные фильтры с помощью различных полезных инструментов, включая контекстное меню для блокировки картинок, ярлык для блокировки Flash-роликов и Java-апплетов и список элементов для удаления невидимых элементов (к примеру, скриптов или стилей).
