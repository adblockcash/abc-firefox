description.short=Hegaset gant bruderezh? Spontuset gant an heuliet? Diaeset gant gitonioù? Stalit Adblock Cash diouzhtu ha gounit ar c'hontrol kenrouedad, cheñchit hoc'h sell war genrouedad.\n\nDa vak eo ur video war http://www.youtube.com/watch?v=oNvb2SjVjjI
name=Adblock Cash
description.long.addition1=Evit kregiñ gant Adblock Cash 2.0 bez ez eus un option e Dibaboù Sil evit kadarnaat bruderezh nann-aloubus. Ar pal a zo souten lec'hiennoù a implij bruderezh nann-aloubus ha da broudañ lec'hiennoù all d'ober ar memestra.<a href="http://adblockplus.org/en/acceptable-ads">Lenn muioc'h</a>
translator=Servijer
description.long=Adreiñ a ra deoc'h ar c'hontroll kenrouedad, hag ar sell hoc'h eus c'hoant. LAbour a ra an ouzhpenn meziant-se gant muioc'h a zaou-ugent koumanant e meur a yezhoù kefluniet emgefre evit kinnig deoc'h kalz a vruderezh domani. Gallout a rit personelat Adblock Cash gant siloù ha skoazell, gallout a rit stankañ skeudennoù gant dibaboù, an ivinell evit elfennoù Flash ha Java, hag ul listenn elfennoù skript ha CSS da stankañ.
