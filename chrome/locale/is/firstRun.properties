firstRun_legacySafariWarning=Þú ert að nota gamla útgáfu af Safari sem er ekki með stuðning frá Adblock Cash. Hugsanlega virkar hún ekki eða virkar illa á sumum vefsvæðum. Við mælum með að þú annað hvort uppfærir í Safari 6.1.1 eða hærri útgáfu (á Mac OS X 10.8 Mountain Lion), eða Safari 7.0.1 eða hærri (á OS X 10.9 Mavericks), eða notir nýjustu útgáfu af Mozilla Firefox, Google Chrome eða Opera.
