description.short=Geïrriteerd deur advertensies? Ontsteld deur plekke wat jou dophou? Installeer Adblock Cash nou om weer beheer te kry oor die internet en die manier waarop jy die web gebruik te verander!
name=Adblock Cash
description.long.addition1=Vanaf Adblock Cash 2.0 is daar 'n opsie in Filter Voorkeure om sekere nie-indringende advertensies toe te laat. Die doel is om webtuistes te ondersteun wat van nie-indringende advertensies gebruik maak en ander webtuistes aan te moedig om dieselfde te doen. <a href="http://adblockplus.org/en/acceptable-ads">Lees meer</a>
translator=WhiskyTangoFoxtrot
description.long=Adblock Cash laat jou toe om om weer beheer te kry oor die internet en die web te gebruik soos wat jy wil. Dié byvoeging word ondersteun deur meer as veertig filter inskrywings wat dit outomaties opstel vir doele wat strek van die blok van adverstensies, tot die blok van alle bekende skadelike domeine. Adblock Cash laat jou ook toe om jou eie filters op te stel met die hulp van 'n verskeidenheid handige funksies, onder andere 'n konteks opsie vir prente, 'n blokkeer opsie vir Flash en Java objekte en 'n lys blokbare items om skripte en stylevelle te verwyder.
