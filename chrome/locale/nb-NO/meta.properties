description.short=Er du irritert av annonser? Bekymret over sporing? Plaget av bannere? Installer Adblock Cash nå for å ta tilbake kontrollen over Internett, og endre måten du ser nettet på.\n\nEt kort videooversikt ligger på http://www.youtube.com/watch?v=oNvb2SjVjjI
name=Adblock Cash
description.long.addition1=Fra og med Adblock Cash 2.0 er det et valg i filterinnstillingene for å tillate enkelte ikke-påtrengende annonser. Målet er å støtte nettsider som bruker ikke-påtrengende måter å reklamere på, og for å oppfordre flere nettsider til å gjøre det samme. <a href="http://adblockplus.org/en/acceptable-ads">Les mer</a>
translator=Roy Skoglund
description.long=Adblock Cash gir deg tilbake kontrollen over Internett, og lar deg se nettet slik du vil se det. Adblock Cash støttes av mer enn førti filterabonnementer på mange titalls språk, som automatisk tilpasser programmet til formål som spenner fra å fjerne nettannonser, til å blokkere alle kjente skadelige nettsteder. Adblock Cash gir deg også mulighet til å lage dine egne filtre ved hjelp av en rekke praktiske funksjoner, slik som høyreklikkfunksjon på bilder, en blokkeringsfane for Flash- og Java-objekter, og en liste over blokkerbare objekter for å fjerne skripter og stilark.
