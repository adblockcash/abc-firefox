description.short=Blocks annoying video ads on YouTube, Facebook ads, banners and much more.\n\nAdblock Cash blocks all annoying ads, and supports websites by not blocking unobtrusive ads by default (configurable).
# Long description for addons.mozilla.org
description.long=Adblock Cash allows you to regain control of the internet and view the web the way you want to. The add-on is supported by over forty filter subscriptions in dozens of languages which automatically configure it for purposes ranging from removing online advertising to blocking all known malware domains. Adblock Cash also allows you to customize your filters with the assistance of a variety of useful features, including a context option for images, a block tab for Flash and Java objects, and a list of blockable items to remove scripts and stylesheets.
description.long.addition1=Starting with Adblock Cash 2.0 there is an option in Filter Preferences to allow some non-intrusive advertising. The goal is to support websites using non-intrusive ways to advertise and to encourage more websites to do the same. <a href="http://adblockplus.org/en/acceptable-ads">Read more</a>
