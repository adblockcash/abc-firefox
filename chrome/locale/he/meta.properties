description.short=חסימת מודעות ווידיאו מטרידות ב-YouTube, מודעות Facebook, באנרים ועוד רבות.\nAdblock Cash חוסם את כל המודעות המטרידות, ותומך באתרים על ידי אי חסימת מודעות שאינן בולטות כברירת מחדל (ניתן להגדרה).
name=Adblock Cash
description.long.addition1=החל מ-Adblock Cash 2.0 קיימת האפשרות בהעדפות הסינון לאפשר מעט פרסום לא פולשני. המטרה היא לתמוך באתרים המשתמשים בדרכים לא פולשניות לפרסום ולעודד אתרים נוספים לעשות את אותו הדבר. <a href="http://adblockplus.org/en/acceptable-ads">לקרא עוד</a>
translator=catcat, SiiiE
description.long=Adblock Cash מאפשר לכם לקבל בחזרה את השליטה באינטרנט ולצפות ברשת בדרך שהנכם רוצים. ההרחבה תומכת בלמעלה מארבעים הרשמות מסננים בתריסר שפות שמוגדרות אוטומטית לכיסוי מלא של חסימה, מפרסומות ועד אתרים מזיקים ושמות מתחם של אתרים זדוניים. Adblock Cash גם מאפשר לכם להתאים מסננים משלכם בעזרת מבחר מאפיינים שימושיים, הכוללים תפריט לחצן ימני לתמונות, לשונית לחסימת פלאש וג'אווה ורשימת פריטים לחסימה כדי להסיר תסריטים וסגנונות.
description=הפרסומות שייכות לעבר!
