description.short=Irritado por los anuncios? Preocupado por los seguimientos? Molesto por tantos banners? Instala Adblock Cash ahora y recupera el control del internet y cambia el modo en el que ves la web.\n\nMas Info en: http://adblockplus.org/es
name=Adblock Cash
description.long.addition1=Empezando con Adblock Cash 2.0 existe una opción en Preferencias de Filtros para permitir algo de publicidad no intrusiva (molesta). El objetivo es apoyar a sitios web que usen estos métodos no intrusivos para sustentarse económicamente y también para fomentar y animar a otros sitios web a hacer lo mismo. <a href="http://adblockplus.org/es/acceptable-ads">Leer mas</a>
translator=Ninnetyer, Francisco Alvarado, poz2k4444
description.long=Adblock Cash te permite recuperar el control de la internet y ver la web del modo en el que tu lo deseas. El complemento es apoyado por más de cuarenta subscripciones de filtros en docenas de idiomas que la configuran automáticamente para los propósitos que van desde la eliminación de publicidad en línea a bloquear todos los dominios conocidos con malware en ellos. Adblock Cash también te permite personalizar tus filtros con la asistencia de una variedad de útiles características, incluyendo una opción de contexto para las imágenes, una pestaña de bloqueo para ventanas y objetos de Flash y Java, y una lista de elementos bloqueables para así eliminar los scripts y hojas de estilo no deseados.
description=Los Anuncios son cosa del Ayer!
