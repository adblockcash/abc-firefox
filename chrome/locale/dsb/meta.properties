description.short=Góriśo na wabjenje, pśegónjowanje a wabjeńske banarje? Instalěrujśo něnto Adblock Plus, aby wy kontrolu wó interneśe slědk dobył a změńśo nałog, kak wiźiśo web.\n\nKrotke widejo stoj na http://www.youtube.com/watch?v=oNvb2SjVjjI k dispoziciji
name=Adblock Plus
description.long.addition1=Wót Adblock Plus 2.0 jo nastajenje w filtrowych nastajenjach, kótareždowólujo decentne wabjenje. Zaměr jo, websedła pódpěraś, kótarež wužywaju decentne wabjenje a dalšne websedła pózbuźiś to cyniś. <a href="http://adblockplus.org/en/acceptable-ads">Dalšne informcije</a>
translator=milupo
description.long=Adblock Plus zmóžnja wam kontrolu wó interneśe slědk dobyś a web tak wiźeś, kaž to cośo. Dodank pódpěra se pśez wwěcej ako styrźasća filtrowych abonementow w źasetkich rěcach, kótarež konfigurěruju jen awtomatiski za wšake zaměry, zachopinajuce z wótpóranim internetneje reklamy až k blokěrowanjeju wšych znatych złosnych domenow. Adblock Plus wam teke dowólujo waše filtry z pomocu wjelikeje licby wužytnych funkcijow pśiměriś, inkluziwnje kontekstowu opciju za wobraze, blokěrowański rejtark za objekty Flash a Java a lisćinu blokěrujobnych elementow za wótpóranje skriptow a stilowych pśedłogow.
