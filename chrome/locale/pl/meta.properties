description.short=Blokuje denerwujące reklamy wideo na YouTube, reklamy na Facebooku, banery i wiele więcej.\n\nAdblock Cash blokuje wszystkie irytujące reklamy, ale wspiera witryny zawierające nienatarczywe reklamy domyślnie nie blokując ich (konfigurowane).
name=Adblock Cash
description.long.addition1=Począwszy od wersji 2.0 w ustawieniach filtrów znajduje się funkcja umożliwiająca włączenie wyświetlania niektórych, nie natrętnych reklam. Ma to na celu wsparcie witryn używających tego typu reklam oraz zachęcenie innych witryn do stosowania tej metody. <a href="http://adblockplus.org/en/acceptable-ads">Dowiedz się więcej</a>
translator=Leszek(teo)Życzkowski
description.long=Dzięki rozszerzeniu Adblock Cash odzyskasz kontrolę nad internetem i będziesz móc przeglądać strony tak, jak chcesz. Dodatek jest wspierany przez ponad 40 możliwych do subskrybowania zestawów filtrów dostosowanych do różnych obszarów językowych. Filtry te automatycznie konfigurują Adblock Casha do różnych zadań, począwszy od usuwania reklam internetowych do blokowania wszystkich znanych domen ze złośliwym oprogramowaniem. Rozszerzenie umożliwia także ręczne dostosowywanie filtrów, udostępniając wiele przydatnych do tego celu funkcji, takich jak funkcje blokowania obrazków dostępne z poziomu menu kontekstowego, blokowania kart dla Flasha i obiektów Java oraz listę blokowalnych elementów służącą do usuwania skryptów i arkuszy stylów.
