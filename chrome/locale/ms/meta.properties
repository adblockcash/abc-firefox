description.short=Menyampah dengan iklan? Risau mengenai tracking? Diganggu sepanduk? Pasanglah Adblock Cash untuk mendapatkan kembali kawalan ke atas internet and ubah cara anda melihat laman web.
name=Adblock Cash
description.long.addition1=Bermula dengan Adblock Cash 2.0 terdapat pilihan dalam Tatarajah Penapis untuk membenarkan sesetengah iklan. Matlamatnya adalah untuk menyokong laman web yang menggunakan iklan yang tidak menganggu dan untuk menggalakkan lebih banyak laman web untuk berbuat demikian.
translator=temperror
description.long=Adblock Cash membolehkan anda mendapatkan kembali kawalan ke atas internet dan cara anda melihat laman web. Add-on ini disokong oleh lebih empat puluh langganan dalam berbagai bahasa yang dapat menyediakannya untuk tujuan dari membuang iklan online hinggalah menyekat domain malware.
description=Iklan hanyalah pada masa dulu!
