description.short=Bloque les vidéos de pub YouTube, les publicités Facebook, les bannières de pub et bien plus.\n\nAdblock Cash bloque toutes les publicités agaçantes mais pas celles restant discrètes (par défaut et configurable) afin de continuer à soutenir les sites.
name=Adblock Cash
description.long.addition1=À partir d'Adblock Cash 2.0, une option dans les « Préférences de Filtres » permet d'autoriser certaines publicités non-intrusives. Le but est d'être compatible avec des sites qui utilisent des manières non-intrusives pour diffuser de la publicité et d'encourager d'autres sites à faire de même. <a href="http://adblockplus.org/fr/acceptable-ads">En apprendre davantage</a>
translator=jojaba, Jim Courbron, Dagobert_78, pirlouy
description.long=Adblock Cash vous permet de reprendre le contrôle d'Internet et de visualiser le Web de la manière que vous souhaitez. L'extension prend en charge plus de quarante abonnements à des listes de filtres en des dizaines de langues qui la configurent automatiquement afin, entre autres, de supprimer des publicités en ligne et de bloquer tous les domaines malveillants. Adblock Cash vous permet également de personnaliser vos filtres à l'aide d'une variété de fonctionnalités très utiles telles qu'une option contextuelle pour les images, un onglet permettant de bloquer les objets Flash et Java et une liste d'éléments filtrables pour supprimer des scripts et des feuilles de style.
description=Les publicités, c'est du passé !
