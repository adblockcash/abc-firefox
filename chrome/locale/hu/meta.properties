description.short=Blokkolja a bosszantó reklámokat YouTube-on, a Facebookos hirdetéseket, bannereket és még sok mást.\n\nAz Adblock Cash blokkolja a hirdetéseket, de támogatja a weboldalakat a nem tolakodó hirdetések engedélyezésével (kikapcsolható).
name=Adblock Cash
description.long.addition1=Az Adblock Cash 2.0-s verziójától fogva a Szűrő beállításokban lehetősége van engedélyezni egyes reklámokat, amelyek nem tekinthetőek zavarónak, ezzel támogatva azokat a weboldalakat, amelyek nem tolakodó módon teszik közzé hirdetéseiket. <a href="http://adblockplus.org/hu/acceptable-ads">További információk</a>
