description.long=Az Adblock Cash lehetővé teszi a weboldalakat az Ön elképzelései szerint megtekinteni. Ez a kiegészítő számos nyelven több mint negyven szűrő segítségével automatikusan szűri az ismert weboldalak tartalmán levő reklámokat. Az Adblock Cash továbbá lehetővé teszi az Ön számára a telepített szűrők testreszabását számos beállítási lehetőség felhasználásával: képek helyi menüjéből elérhető opciók, Flash és Java objektumok blokkolása. Felhasználható a blokkolható elemek listája, amely szkriptek és stíluslapok eltávolításában nyújt kiváló segítséget.
